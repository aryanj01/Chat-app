<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/styles.min.css" />
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
          <form id="message-form">
            <input name="message" placeholder="Message" required autocomplete="off">
            <button>Send</button>
          </form>
          <button id="send-location">Location</button>
          <div id="block"></div>
          <label><input type="file" id="file_input" /></label>
          <button id="upload_button">Upload File</button>
        </div>
      </div>
    </div>
    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>

    <script id="location-template" type="text/html">
      <div>
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <a href="{{url}}" target="_blank">
          <button class="btn" onclick=""><i class="fa fa-download"></i> My Location</button>
        </a>
      </div>
    </script>

    <script id="image-template" type="text/html">
      <div>
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <img id="image_id" src="./uploads/{{filename}}" alt="my image">
      </div>
    </script>
    
    <script id="file-template" type="text/html">
      <div>
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <div class="download-file">
          <iframe src="/uploads/{{filename}}" width="200" height="250px" download>
          </iframe>
          <a href="./uploads/{{filename}}" target="_blank" download>
            <button class="btn" onclick=""><i class="fa fa-download"></i> Download</button>
          </a> 
        </div>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li><br>
            {{/users}}
        </ul>
    </script>

    <script src="/siofu/client.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>

  </body>
</html>
